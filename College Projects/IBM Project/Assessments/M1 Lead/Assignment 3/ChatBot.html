<title>Chat Bot</title>

<body>
<script>

    integrationID: "3ccc9b57-5e41-4df2-90c0-9c61666ba02a", // The ID of this integration.

    onLoad: function(instance) { instance.render(); }
  };
  setTimeout(function(){

  });
