<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1>Detecting Phishing Website and Spam Content...</h1>
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
				<a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</div>
		</nav>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
		<script>
			window.watsonAssistantChatOptions = {
			  integrationID: "72ba4348-314d-4d85-830c-67be8ec1ee38", // The ID of this integration.
			  region: "us-south", // The region your integration is hosted in.
			  serviceInstanceID: "2ccc88c4-7b23-47e0-9acc-fb5253cf58a4", // The ID of your service instance.
			  onLoad: function(instance) { instance.render(); }
			};
			setTimeout(function(){
			  const t=document.createElement('script');
			  t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
			  document.head.appendChild(t);
			});
		  </script>
	</body>
</html>
